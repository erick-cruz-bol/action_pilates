    <main>
        
        <form class="formulario">
            <p>
                Formulario de registro
            </p>
            <div>
                <input type="text" class="formulario__campos" placeholder="Ingrese su Nombre">
            </div>
            <div>
                <input type="email" class="formulario__campos" placeholder="Ingrese su Email">
            </div>
            <div>
                <input type="tel" class="formulario__campos" placeholder="Ingrese su Teléfono">
            </div>
            <div>
                <input type="text" class="formulario__campos" placeholder="Dejanos tus comentarios">
            </div>
            <div class="formulario__genero">
                <input type="radio" name="genero">
                <label class="generos_texto" for="hombre">Hombre</label>
                <input type="radio" name="genero">
                <label class="generos_texto" for="mujer">Mujer</label>
                <input type="radio" name="genero">
                <label class="generos_texto" for="otro">Otro</label>
            </div>

            <div>
                <input class="formulario__botones" type="submit">
            </div>
        </form>
